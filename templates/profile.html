{% extends 'base.html' %}

{% block title_name %}{{ title }}{% endblock %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}"> {{msg}} </div>
{% endfor %}
<table border="0" class="">
    <tr>
        <td valign="top">
            <div class="profile-ava"><img src="{{ url_for('get_user_ava') }}"></div>
            <div class="profile-load">
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <p><input type="file" name="file" style="font-size: smaller"></p>
                    <p><input type="submit" value="Загрузить" style="font-size: smaller"></p>
                </form>
            </div>
        </td>
        <td valign="top" class="profile-panel">
            <p><a href="{{ url_for('logout') }}">Выйти из профиля</a></p>
            <ul class="profile-info">
                <li>Имя: {{ current_user.getName() }}</li>
                <li>Email: {{ current_user.getEmail() }} </li>
            </ul>
        </td>
    </tr>
</table>
{% endblock %}
